spring.application.name=shard

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Shard 1 DataSource Configuration
datasource.shard1.url=${DATASOURCE_SHARD1_URL:jdbc:mysql://localhost:3306/shard1_db}
datasource.shard1.username=${DATASOURCE_SHARD1_USERNAME:root}
datasource.shard1.password=${DATASOURCE_SHARD1_PASSWORD:}
datasource.shard1.driver-class-name=${DATASOURCE_SHARD1_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# Shard 2 DataSource Configuration
datasource.shard2.url=${DATASOURCE_SHARD2_URL:jdbc:mysql://localhost:3306/shard2_db}
datasource.shard2.username=${DATASOURCE_SHARD2_USERNAME:root}
datasource.shard2.password=${DATASOURCE_SHARD2_PASSWORD:}
datasource.shard2.driver-class-name=${DATASOURCE_SHARD2_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
